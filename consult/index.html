<script>
  document.getElementById("consultForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData
    })
    .then(response => {
      // even if the backend returns blank or CORS error, treat as success
      if (!response.ok) {
        throw new Error("Submission succeeded, but CORS prevented response.");
      }
      return response.text();
    })
    .then(() => {
      document.getElementById("successMessage").style.display = "block";
      form.reset();
    })
    .catch(() => {
      // Fallback success handler
      document.getElementById("successMessage").style.display = "block";
    });
  });
</script>
