    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f9f8; color: #2c3e50; }

      padding: 80px 20px;

      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .hero h1, .hero p, .hero a {
      position: relative;
      z-index: 1;

    .hero a:hover { background: #e0f2f1; }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
